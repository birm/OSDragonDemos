<script src="packages/StateManager.js"></script>
<script>
var a = new StateManager("state");
function update_thing(val){
  document.getElementById('thing').innerHTML = val;
}
a.add_key("thing", update_thing);
function init2(){
  a.initialize(a.decode(a.get_url_state()));
}
setTimeout( init2, 500);
function btnset(e) {
  a.vals['thing'] = document.getElementById('in').value;
  a.set_url();
}
</script>

This demo shows basic use of the statemanager by allowing you to add a variable to the url and recall it after refresh.<br/>

Last time: <div id="thing"></div><br/>
Set for next (then refresh) <input id="in"></input> <input type="button" value="set state" id="btn" onclick="btnset()"></input>
