<html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div id="head">

  <div id="windows">
    <div id="first" style="width: 400px; height: 400px;"></div>
  </div>
  <div id="mag_panel" class="panel panel-primary">
    <div class="panel-heading">A Closer Look</div>
    <div class="panel-body">
      <div id="second" style="width: 100px; height: 100px;"></div>
    </div>
  </div>
  <script src="two_init.js"></script>
  <script src="packages/sw_magnifier.js"></script>
  <script>
    window.setTimeout(sw_magnifier(viewer1, viewer2),500);
    $('#mag_panel').modal({backdrop:false});
    $("#mag_panel").draggable({handle: ".modal-header"});
    $('#mag_panel').modal('show');
  </script>

</html>
