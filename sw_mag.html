<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.3.0/openseadragon.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div id="head">
    <p>Use a modal in the same window as a magnifier.</p>
  </div>
  <div id="about"></div>
  <div id="windows">
    <div id="first" style="width: 400px; height: 400px;"></div>
  </div>
  <div class="modal fade" id="mag_panel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="panel panel-primary modal-sm">
      <div class="panel-heading modal-header">A Closer Look</div>
      <div class="panel-body">
        <div id="second" style="width: 100px; height: 100px;"></div>
      </div>
    </div>
</div>
  <script src="two_init.js"></script>
  <script src="packages/sw_magnifier.js"></script>
  <script>
    window.setTimeout(sw_magnifier(viewer1, viewer2),500);
    $('#mag_panel').modal({backdrop:false});
    $("#mag_panel").draggable({handle: ".modal-header"});
    $('#mag_panel').modal('show');
  </script>
</body>
</html>
