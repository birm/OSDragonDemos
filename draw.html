<html>
<p>Double click in the box to add a point and draw a polygon.</p><br/><br/>
<div id="drawing" style="border-style: dotted;"></div>
<script src="packages/PolygonDraw.js"></script>
<script>
var drawing = document.getElementById("drawing");
var poly = new PolygonDraw(drawing, {color:"red", width:2});
drawing.ondblclick = (e) => (poly.add_node(e.clientX-poly.svg.getBoundingClientRect().x, e.clientY-poly.svg.getBoundingClientRect().y))
</script>
</html>
