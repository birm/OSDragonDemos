<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.3.0/openseadragon.min.js"></script>
    <script src="packages/opendragon-svg-overlay.js"></script>
</head>

<body>
    <div id="head">
        <p>Drawing on Bidirectional Coordination of viewing. Some events, like dragging the canvas, only file on completion.</p>
    </div>
    <div id="about"></div>
    <div id="windows">
        <table width="100%">
            <tr height="100%">
                <td width="50%">
                    <div id="first" style="width:100%;height:700px;"></div>
                </td>
                <td width="50%">
                    <div id="second" style="width:100%;height:700px;"></div>
                </td>
    </div>
    <div id="calibration">
      <span>Calibration</span>
      H:<input id="del_x" type="range" min="-100" max="100" value="0">
      V:<input id="del_y" type="range" min="-100" max="100" value="0">
    </div>
    <script src="two_init.js"></script>
    <script src="packages/coordinatedView.js"></script>
    <script src="packages/PolygonDraw.js"></script>
    <script>
        window.setTimeout(coordinatedView(viewer1, viewer2, 0, 0), 500);
        var overlay1 = viewer1.svgOverlay();
        var overlay2 = viewer2.svgOverlay();
        function resize_overlays(){
          overlay1.resize();
          overlay2.resize();
        }
        window.addEventListener("resize", resize_overlays, false);
    </script>
</body>

</html>
