<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.3.0/openseadragon.min.js"></script>
</head>
<body>
  <div id="head">
    <p>Layers. Press q to see the original, press e to see the "embossed" image.</p>
  </div>
  <div id="about"></div>
  <div id="windows">
    <div id="first" style="width: 700px; height: 700px;"></div>
  </div>
  <script src="layer_init.js"></script>
  <script>
  window.onkeypress = function(event) {
      if (event.keyCode == 81 || event.key == "q") {
          var pt = viewer.viewport.getCenter();
          var zm = viewer.viewport.getZoom();
          viewer.goToPage(0);
          window.setTimeout(() => {
              viewer.viewport.zoomTo(zm, pt, true);
              viewer.viewport.panTo(pt, true);
          },50);
      }
      if (event.keyCode == 69  || event.key == "e") {
          var pt = viewer.viewport.getCenter();
          var zm = viewer.viewport.getZoom();
          viewer.goToPage(1);
          window.setTimeout(()=> {
              viewer.viewport.zoomTo(zm, pt, true);
              viewer.viewport.panTo(pt, true);
          },50);
      }
  }
  </script>
</body>
</html>
